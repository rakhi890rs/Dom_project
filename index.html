<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboad</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>
    <div id="main">
        <!-- <nav></nav> -->
        <section class="allElems">
            <div class="todo elem" id="0">
                <img src="https://images.unsplash.com/photo-1643780668909-580822430155?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>To Do List</h2></div>
            <div class="daily elem" id="1">
                <img src="https://images.unsplash.com/photo-1718202248232-0cdbc15d29b2?q=80&w=928&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                 <h2>Daily planner</h2></div>
            <div class="moti elem" id="2"> 
                <img src="https://images.unsplash.com/photo-1733424114804-b7369094b139?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Motivation</h2></div>
            <div class="pomo elem" id="3">
                <img src="https://images.unsplash.com/photo-1648457259767-e3a7fea65a99?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                 <h2>Pomodoro Timmer</h2></div>
            <div class="goals elem" id="4">
                 <img src="https://images.unsplash.com/photo-1693684737209-72dfa272a7a3?q=80&w=627&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2> Daily Goals</h2></div>
                
        </section>
        <section class="fullelem todo-list-fullpage">
            <button class="back" id="0">Close</button>
           <h2>Your personalised Task List</h2>
           <div class="todo-containner">
            <div class="addTask">
                <form >
                <!-- <h3>Add Task</h3> -->
                <input id="task-input" type="text" placeholder="enter task">
                <textarea placeholder="Enter Details" name="" id=""></textarea>
                <div class="mark-imp">
                    <input type="checkbox" name="" id="check">
                    <label for="charset">Mark as Important</label>
                </div>
                <button>Add Task</button>

                </form>
            </div>
            <div class="allTask">
                <!-- <div class="task">
                <h5>Gym jao</h5>
                <button>Mark as Completed</button> -->
            </div>
            <!-- <div class="task">
                <h5>Gym jao</h5>
                <button>Mark as Completed</button>
            </div> -->
            
            </div>
            
           </div>
        </section>
        <section class="fullelem daily-planner-fullpage">
            <button class="back" id="0">Close</button>
            <h1>Daily Planner</h1>
        </section>
        <section class="fullelem motivational-fullpage">
            <button class="back" id="0">Close</button>
            <h1>Motivational Quote</h1>
        </section>
        <section class="fullelem Pomodoro-fullpage">
            <button class="back" id="0">Close</button>
            <h1>Pomodoro Timer</h1>
        </section>
        <section class="fullelem daily-goals-fullpage">
            <button class="back" id="0">Close</button>
            <h1>Daily Goals</h1>
        </section>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
